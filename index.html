<!--Scientific Calculator-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale = 1">
<meta name="usmanghias" content="CodCrafters">
<title>JavaScript Scientific Calculator</title>
<!-- BootStrap 5 CSS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<!--Style CSS-->      
<link rel="stylesheet" href="css/style.css">
<!--Demo CSS (No need to include it into your project)-->
<link rel="stylesheet" href="css/demo.css">
</head>
<body>
<header class= "intro">
<h1>JavaScript Scientific Calculator</h1>
<p> A Scientific Calculator using HTML, CSS, JavaScript by Usman Ghias avaialble at codcrafters.com </p>
<div class="action">
<a href="https://www.codcrafters.com/slides/slide/scientific-calculator-154" title="Dowload Free" class="btn back">Check Documentation</a>
</div>
</header>
<main>
    
    <table class="calculator table">
        <thead>			
            <tr>
                <td colspan=7>
                    <div class="output form-group">
                        <input type="text" class="ans form-control" readonly name="">
                    </div>				
                </td>
            </tr>
        </thead>
        <tbody class="actions">		
            <tr>
                <td colspan=3></td>
                <td>
                    <button class="btn btn-op" data-value='*('>(</button>				
        
                </td>
                <td>
                    <button class="btn btn-op" data-value=')'>)</button>				
        
                </td>
                <td>
                    <button class="btn btn-op" data-value='%'>%</button>			
        
                </td>
                <td>
                    <button class="btn btn-op" data-value='ce'>CE</button>				
        
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-op" data-value='inv'>Inv</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='sin'>sin</button>			
                </td>
                <td>
                    <button class="btn btn-op" data-value='ln'>ln</button>				
                </td>
                <td>
                    <button class="btn" data-value='7'>7</button>
                </td>
                <td>
                    <button class="btn" data-value='8'>8</button>				
                </td>
                <td>
                    <button class="btn" data-value='9'>9</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='/'>÷</button>				
        
                </td>
            </tr>			
            <tr>
                <td>
                    <button class="btn btn-op" data-value='*3.14'>π</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='cos'>cos</button>			
                </td>
                <td>
                    <button class="btn btn-op" data-value='log'>log</button>				
                </td>
                <td>
                    <button class="btn" data-value='4'>4</button>
                </td>
                <td>
                    <button class="btn" data-value='5'>5</button>				
                </td>
                <td>
                    <button class="btn" data-value='6'>6</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='*'>	×</button>
                </td>
            </tr>
        
            <tr>
                <td>
                    <button class="btn btn-op" data-value='e'>e</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='tan'>tan</button>			
                </td>
                <td>
                    <button class="btn btn-op" data-value='radic'>√</button>				
                </td>
                <td>
                    <button class="btn" data-value='3'>3</button>
                </td>
                <td>
                    <button class="btn" data-value='2'>2</button>				
                </td>
                <td>
                    <button class="btn" data-value='1'>1</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='-'>-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn btn-op" data-value='exp'>EXP</button>			
                </td>
                <td>
                    <button class="btn btn-op" data-value='x^2'>x²</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='**'>x^</button>		
                </td>
                <td>
                    <button class="btn btn-op" data-value='.'>.</button>
                </td>
                <td>
                    <button class="btn" data-value='0'>0</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='='>=</button>				
                </td>
                <td>
                    <button class="btn btn-op" data-value='+'>+</button>
                </td>
            </tr>
        </tbody>
        </table>
</main>
<footer class ="Credit"> Author: Usman Ghias </footer>
<script src ="./js/script.js"></script>

</body>
</html>
